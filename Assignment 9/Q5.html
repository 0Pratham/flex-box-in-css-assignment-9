<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Q5.css">
</head>

<body>
    <div class="main">
        <!-- block which contain text information -->
        <div class="left-block">
            <div class="logo">
                <div class="img">
                    <img class="logo-1"
                        src="https://th.bing.com/th?id=OIP.7_hgipz-TlDhjDanPsk1KAAAAA&w=203&h=254&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2"
                        alt="">
                    <img class="logo-2"
                        src="https://th.bing.com/th?id=OIP.ca8nmh0N3R4U8fc7M5NytAAAAA&w=250&h=250&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2"
                        alt="">
                </div>
                <div class="nav-cont">
                    <ul>
                        <li>Ask Disha</li>
                        <li>Contact us</li>
                        <li>Alerts</li>
                    </ul>
                    <ul>
                        <li><button class="color">Login</button></li>
                        <li><button>Register</button></li>
                        <li><button>Agent Login</button></li>
                    </ul>
                </div>
            </div>
            <div class="heading">
                <h1 style="margin: 10px;">Indian Railways</h1>
                <h2 style="color: rgb(62, 162, 62);">Safety</h2>
                <h2 style="color: rgb(205, 104, 26)">Security</h2>
                <h2 style="color: blue;">Punctuality</h2>
            </div>
            <div class="button-2">
                <button style="background-color: rgb(12, 128, 174); color: white;">Book Ticket</button>
                <button>PNR status</button>
                <button>Charts / Vacancy</button>
            </div>
            <div class="travel-place">
                <div class="select-left">
                    <div><img class="tra-logo"
                            src="https://th.bing.com/th/id/OIP.geJPFA--keUS5Ren56jRJQHaHa?w=194&h=194&c=7&r=0&o=5&pid=1.7"
                            alt=""></div>
                    <div>
                        <p>From</p>
                        <h2>Maharashtra</h2>
                        <p>Mumbai-CSMT</p>
                    </div>
                </div>
                <div>
                    <div class="select-right">
                        <div><img class="tra-logo"
                                src="https://th.bing.com/th/id/OIP.geJPFA--keUS5Ren56jRJQHaHa?w=194&h=194&c=7&r=0&o=5&pid=1.7"
                                alt="">
                        </div>
                        <div>
                            <p>To</p>
                            <h2>delhi</h2>
                            <p>India's Capital</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="travel-date">
                <!-- date section in 2 box -->
                <div class="date">
                    <div><img class="date-logo"
                            src="https://th.bing.com/th/id/OIP.S6QUhvgx5qLc-6JuORZRuQHaE7?w=277&h=184&c=7&r=0&o=5&pid=1.7"
                            alt=""></div>
                    <div>
                        <p>Date</p>
                        <h2>1 Aug 23</h2>
                        <p>Tuesday</p>
                    </div>
                </div>
                <!-- ticket class in 2 box -->
                <div class="class">
                    <div><img
                        class="class-logo"
                            src="https://www.bing.com/th?id=OIP.P8rFz7pKv46oj6JPME-_9QHaHa&pid=3.1&cb=&w=300&h=300&p=0"
                            alt=""></div>
                    <div>       
                    <p>class</p>
                    <h2>3A</h2>
                    <p>AC 3 Tier</p>
                    </div>
                </div>
                <!-- ticket type in 2 box -->
                <div class="type">
                    <div>
                        <img  class="tick-how" src="https://th.bing.com/th/id/OIP.MMKnjEf3HbPB7gst_xzpmgHaG0?w=203&h=187&c=7&r=0&o=5&pid=1.7" alt="">
                    </div>
                    <div>
                        <p>Seat type</p>
                        <h2>Tatkal</h2>
                        <p>AC 3 Tier</p>
                    </div>
                </div>
            </div>
            <Button
                style="width: 640px; 
                margin: 30px; 
                height: 50px; 
                background-color: rgb(35, 172, 47); 
                color: white;
                margin-top: 40px;
                margin-left: 80px;">
                <h3>Search Train --></h3>
                </Button>
        </div>
        <!-- block which contain images -->
        <div class="right-block">
            <img class="images img-1" src="https://th.bing.com/th/id/OIP.-QO0D73KsJ-65jpPRijSdgHaEK?w=340&h=180&c=7&r=0&o=5&pid=1.7" alt="">
            <br>
            <img class="images img-2" src="https://th.bing.com/th/id/OIP.5wSd9s55_R6QcMa9zVeZtQHaE9?w=316&h=180&c=7&r=0&o=5&pid=1.7" alt="">
            <br>
            <img class="images img-3" src="https://th.bing.com/th/id/OIP.z04t9mB19nNQWVv2roGRuQHaDd?w=348&h=163&c=7&r=0&o=5&pid=1.7" alt="">
        </div>
    </div>
</body>

</html>
